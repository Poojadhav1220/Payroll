<!DOCTYPE html>
<html lang="en" xmlns:th="https//www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Payroll</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alatsi&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alfa+Slab+One&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alkalami&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers&amp;display=swap">
    <link rel="stylesheet" href="/assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="/assets/css/aos.min.css">
    <link rel="stylesheet" href="/assets/css/Features-Large-Icons-icons.css">
    <link rel="stylesheet" href="/assets/css/formmmm.css">
    <link rel="stylesheet" href="/assets/css/infoemp.css">
    <link rel="stylesheet" href="/assets/css/Sidebar-Cool-SB-Admin-Inspirate.css">
    <link rel="stylesheet" href="/assets/css/Sidebar-Menu-sidebar.css">
    <link rel="stylesheet" href="/assets/css/Sidebar-Menu.css">
    <link rel="stylesheet" href="/assets/css/SIdebar-Responsive-2-ResponsiveSideBar-2.css">
    <link rel="stylesheet" href="/assets/css/SIdebar-Responsive-2.css">
    <link rel="stylesheet" href="/assets/css/Toggle-Buttons.css">
</head>

<body>
<div th:replace="fragment2.html::SlideBar2"></div>
     <div id="wrapper">

         <div class="page-content-wrapper">
             <div class="container-fluid">
                 <div class="row">
                     <div class="col-md-12 col-xxl-12" style="background: #231b5c;">
                        <div></div>
                        <h1 data-aos="fade-right" data-aos-delay="250" style="text-align: right;font-family: Alkalami, serif;color: rgb(35,27,92);background: #231b5c;"><span style="color: rgb(255, 255, 255);">Profile&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</span><img class="border rounded-0" src="/assets/img/Screenshot__128_23.png" width="127" height="122" style="background: #ffffff;"></h1>
                     </div>
                 </div>
             </div>
         </div>


         <form method="post" ACTION="/emp/profileSave/" th:object="${Employee}" enctype="multipart/form-data">

              <input type="hidden" id="id" name="id" th:value="${emp.id}">

             <div class="d-flex flex-column" id="content-wrapper">
                 <div id="content">
                     <div class="container-fluid">
                        <h3 class="text-dark mb-4">Profile</h3>
                        <div class="row mb-3" style="padding-left: 30px;">
                            <div class="col-lg-4 col-xxl-11" style="text-align: center;">
                                <div class="card shadow mb-3" style="box-shadow: 0px 0px;">
                                    <div> <input  type="file" name="file" required="" accept="image/*"></div>
                                    <div class="card-body text-center shadow"><img class="border rounded-circle mb-3 mt-4" th:src="@{/assets/img/{fileName}/(fileName = ${emp.id + '.' + emp.exe})}" width="160" height="160" />
                                    </div>
                                </div>
                                <div class="card shadow mb-3">
                                    <div class="card-header py-3">
                                        <p class="text-primary m-0 fw-bold">User Settings</p>
                                    </div>
                                    <div class="card-body">

                                            <div class="row">
                                                <div class="col">
                                                    <div class="mb-3"><label class="form-label" ><strong>First Name</strong></label><input class="form-control" type="text" id="first_name2"  name="name" th:value="${emp.name}"></div>
                                                </div>
                                                <div class="col">
                                                    <div class="mb-3"><label class="form-label" ><strong>Last Name</strong></label><input class="form-control" type="text" id="last_name2" name="lname" th:value="${emp.lname}"></div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    <div class="mb-3"><label class="form-label" ><strong>Email Address</strong></label><input class="form-control" type="email" id="email2" placeholder="user@example.com" name="email" th:value="${emp.email}"></div>
                                                </div>
                                                <div class="col">
                                                    <div class="mb-3"><label class="form-label" ><strong>Contact no.</strong></label><input class="form-control" type="tel" id="contact_no"  name="contact" th:value="${emp.contact}"></div>
                                                </div>
                                            </div>

                                            <div class="mb-3"></div>

                                    </div>
                                </div>
                                <div class="card shadow">
                                    <div class="card-body">

                                            <div class="mb-3"><label class="form-label" for="address"><strong>Address</strong></label><input class="form-control" type="text" id="address" placeholder="Sunset colony 38" name="address" th:value="${emp.address}"></div>
                                            <div class="row">
                                                <div class="col">
                                                    <div class="mb-3"><label class="form-label" for="city"><strong>City</strong></label><input class="form-control" type="text" id="city" placeholder="mumbai" name="city" th:value="${emp.city}"></div>
                                                </div>
                                                <div class="col">
                                                    <div class="mb-3"><label class="form-label" for="country"><strong>Country</strong></label><input class="form-control" type="text" id="country" placeholder="India" name="country" th:value="${emp.country}"></div>
                                                </div>
                                            </div>
                                            <div class="mb-3"><button class="btn btn-primary" type="submit">Save</button></div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                 </div>
                 <footer class="bg-white sticky-footer">
                    <div class="container my-auto">
                        <div class="text-center my-auto copyright"></div>
                    </div>
                 </footer>
               </div>

              </div>
         </form>
    </div>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/js/aos.min.js"></script>
    <script src="/assets/js/bs-init.js"></script>
    <script src="/assets/js/Sidebar-Menu-sidebar.js"></script>
</body>

</html>
